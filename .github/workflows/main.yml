name: Audit & Maybe Deploy

on: [push]

jobs:
  audit:
    name: Audit Project

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Installation
      run: npm ci

    - name: Verify Formatting
      run: npm run format:dry

    - name: Check Types
      run: npm run types:ci
      
    - name: Run Tests
      run: npm run test:ci